<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <a href="home.html">ホーム</a>
    <a href="karenda-4.html">家計簿</a>
    <p>今月の給料</p>
    <input type="text" id="zikyuu" name="zikyuu" placeholder="時給" pattern="^[1-9][0-9]*">
    ×
    <input type="text" id="zikan" name="zikan" placeholder="時間" pattern="^[1-9][0-9]*">
    ×
    <input type="text" id="nissuu" name="nissuu" placeholder="日数" pattern="^[1-9][0-9]*">
    
    <p id="result">計算結果: </p>

    <p>毎月の目標貯金額</p>
    <input type="text" id="tyokin" name="tyokin" placeholder="目標貯金額" pattern="^[1-9][0-9]*">
    <p id="okene">自由に使えるお金： </p>

    <script>
        const a = document.getElementById("zikyuu");
        const b = document.getElementById("zikan");
        const c = document.getElementById("nissuu");
        const x = document.getElementById("tyokin");
        const resultElement = document.getElementById("result");
        const ziyuuokane = document.getElementById("okene");

        a.addEventListener("input", updateResult);
        b.addEventListener("input", updateResult);
        c.addEventListener("input", updateResult);
        x.addEventListener("input", okene);

        function updateResult() {
            const d = a.value * b.value * c.value;
            resultElement.textContent = "計算結果: " + d;
        }

        function okene() {
            const d = a.value * b.value * c.value;
            const y = d - x.value;
            ziyuuokane.textContent = "自由に使えるお金: " + y;
        }
    </script>
        
        
        <div id="totalSection">
            <p>現在の入出費 <span id="totalValue">0</span></p>
        </div>
    
        <script>
            // karenda-4.htmlからローカルストレージ経由で合計を取得して表示
            const totalValue = document.getElementById('totalValue');
    
            // ローカルストレージから合計を取得
            const savedData = localStorage.getItem('kirokuData');
            if (savedData) {
                const data = JSON.parse(savedData);
                totalValue.textContent = data.total;
            }
        </script>


</body>
<footer></footer>
</html>
